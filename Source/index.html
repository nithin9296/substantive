<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="description about page">
		<meta name="viewport" content="width=device-width initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie-edge">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
		<title>Login Page</title>
		<link rel="shortcut icon" href="">
		<!--[if gt IE 9]>
		<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css"/>
	</head>
	<body>
		
		<main class="login-page">

			<section class="inner-wrap">
				<div class="video">
                    <video autoplay loop src="video/video.mp4" type="video/mp4">
                    </video>
                </div>
				<div class="overlay"></div>
				<div class="general_form">
					<a href="#" class="logo">Logo</a>
					<h3 class="general_title">Sign In to tytle</h3>

					<form action="">
						<div class="input_box">
							<label for="user_mail">E-mail</label>
							<input id="user_mail" type="mail">
						</div>

						<div class="input_box">
							<label for="user_pass">Password</label>
							<input id="user_pass" type="password">
						</div>
						
						<div class="flex flex-column-reverse flex-md-row flex-sb">
							<div class="general_checkbox">
								<input id="remember_user" type="checkbox">
								<label for="remember_user">Remember me</label>
							</div>
							
							<a href="#">Forgot the password?</a>
						</div>
						

						<button class="general_btn">Login
							<span></span>
							<span></span>
							<span></span>
							<span></span>
						</button>

					</form>

					<article class="general_social-links">
						<a href="#"><i class="fab fa-facebook"></i></a>
						<a href="#"><i class="fab fa-twitter-square"></i></a>
						<a href="#"><i class="fab fa-instagram"></i></a>
						<a href="#"><i class="fab fa-linkedin"></i></a>
					</article>

				</div>

			</section>

		</main>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
