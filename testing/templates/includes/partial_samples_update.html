




<form method="post" enctype="multipart/form-data" action="{% url 'samples_update' form.instance.id %}" class="js-sample-update-form" >
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Update Sample</h4>
  </div>
  <div class="modal-body">
  
    {% include 'includes/partial_samples_form.html' %}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary">Update Sample</button>
  </div>
</form>
