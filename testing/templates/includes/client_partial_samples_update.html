

<form method="post" action="{% url 'client_update' form.instance.id %}" class="js-client-sample-update-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Upload Supportings</h4>
  </div>
  <div class="modal-body">
    {% include 'includes/partial_samples_form.html' %}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary">Upload Supportings</button>
  </div>
</form>
