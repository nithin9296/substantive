{% extends 'base.html' %}
{% load static %}

{% block content %}
<section id="contact-page" class="section-padding contact-area" style="background: url('{% static "images/welcome-4-Shape.png" %}') no-repeat scroll center left 10px / 600px 100%;">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3 text-center">
                    <div class="page-title">
                        <h4 class="heading-4 title">Contact our support forum</h4>
                    </div>
                    <div class="space-80"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <form class="contactform" method="POST">

                        <!-- {{ form.as_p }} -->
                        {% csrf_token %}
                        <div class="col-xs-12 col-md-4">
                            <div class="input-box">
                                <label for="name">Your Name *</label>
                                <input type="text" name="name"  class="form-input">
                            </div>
                        </div>
                        <div class="col-xs-12 col-md-4">
                            <div class="input-box">
                                <label for="email">Your Email *</label>
                                <input type="text" name="email"  class="form-input">
                            </div>
                        </div>
                        <div class="col-xs-12 col-md-4">
                            <div class="input-box">
                                <label for="phone">Phone</label>
                                <input type="text" name="phone" class="form-input">
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div class="input-box">
                                <label for="website">Website</label>
                                <input type="text"  name="website" class="form-input">
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div class="input-box">
                                <label for="message">Message *</label>
                                <textarea name="message"  cols="30" rows="5" class="form-input"></textarea>
                            </div>
                        </div>
                        <div class="col-xs-12">
                           <button class="bttn-3" type="submit">Submit<i class="fa fa-paper-plane"></i></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
